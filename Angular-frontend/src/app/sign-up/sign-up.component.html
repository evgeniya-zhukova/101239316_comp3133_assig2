<div>
  <h2>Sign up</h2>
  <div>
    <form>
      <label for="username">Username: </label>
      <input type="text" id="username" name="username" placeholder="Username">
      <label for="email">Email: </label>
      <input type="text" id="email" name="email" placeholder="Email">
      <label for="password">Password: </label>
      <input type="text" id="password" name="password" placeholder="6 to 20 letters with at least 1 number">
      <label for="confirmPassword">Confirm Password: </label>
      <input type="text" id="confirmPassword" name="confirmPassword" placeholder="6 to 20 letters with at least 1 number">
      <input type="submit" value="Create an account">
    </form>
    <a routerLink="/" routerLinkActive="active">Already have an account?</a>
  </div>
  <footer>
  </footer>
</div>
