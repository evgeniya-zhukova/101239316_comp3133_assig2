<div class="card">
  <div class="card-body">
    <div class="col-md-10">
  <h2>Sign up</h2>
  <div>
    <form class="card-body">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="username">Username: </label>
          <input type="text" id="username" [(ngModel)]="userForms.username" name="username" placeholder="Username">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email: </label>
          <input type="text" id="email" [(ngModel)]="userForms.email" name="email" placeholder="Email">
      </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="password">Password: </label>
          <input type="text" id="password" [(ngModel)]="userForms.password" name="password" placeholder="6 to 20 letters with at least 1 number">
        </div>
        <div class="form-group col-md-6">
          <label for="confirmPassword">Confirm Password: </label>
          <input type="text" id="confirmPassword" name="confirmPassword" placeholder="6 to 20 letters with at least 1 number">
        </div>
      </div>
      <input type="submit" (click)="newUser()" value="Create an account">
    </form>
    <a routerLink="/" routerLinkActive="active">Already have an account?</a>
  </div>
</div>
</div>
</div>
