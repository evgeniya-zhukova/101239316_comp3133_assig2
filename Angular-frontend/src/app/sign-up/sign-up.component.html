<div class="card">
  <div class="card-body">
    <div class="row justify-content-center">
  <div>
    <form class="card-body">
      <h2>Sign up</h2><br>
        <div class="form-group col-md-8">
          <label for="username">Username: </label>
          <input type="text" id="username" [(ngModel)]="userForms.username" name="username" placeholder="Username">
        </div>
        <div class="form-group col-md-8">
          <label for="email">Email: </label>
          <input type="text" id="email" [(ngModel)]="userForms.email" name="email" placeholder="Email">
      </div>
        <div class="form-group col-md-8">
          <label for="password">Password: </label>
          <input type="password" id="password" [(ngModel)]="userForms.password" name="password" placeholder="Password">
        </div>
        <div class="form-group col-md-8">
          <label for="confirmPassword">Confirm Password: </label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        </div>
      <input type="submit" class="btn btn-success" (click)="newUser()" value="Create an account">
    </form>
    <a routerLink="/" routerLinkActive="active">Already have an account?</a>
  </div>
</div>
</div>
</div>
